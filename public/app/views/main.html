<div ng-repeat="s in suggestions">
  <div class="spongiatia-suggestion">
    <div class="spongiatia-question">
      <h1 class="spongiatia-question-title"> {{s.question.title}} </h1>
      <div class="spongiatia-question-body", marked="s.question.body_markdown"> </div>
    </div>
    <hr>
    <div class="spongiatia-answer">
      <div class="spongiatia-answer-body" marked="s.answers[0].body_makrdown"> </div>
    </div>
    <hr>
  </div>
</div>
<p>
{{haha}}
</p>
